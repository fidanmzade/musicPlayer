<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
    <script src="https://kit.fontawesome.com/06f4a3cbea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-chevron-left" style="color: #e797f7;"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars" style="color: #e797f7;"></i>
            </div>
        </nav>
        <img src="img/purple.jpg" class="song-img">
        <h1>Nothing Breaks Like a Heart</h1>
        <p>Mark Ronson,Miley Cyrus</p>
        <audio  id="song">
            <source src="media/Mark Ronson - Nothing Breaks Like A Heart in the Live Lounge ft. Miley Cyrus.mp3" type="audio/mpeg">     
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward" style="color: #e797f7;"></i></div>
            <div onClick="playPouse()"><i class="fa-solid fa-play" style="color: #e797f7;" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward" style="color: #e797f7;"></i></div>

        </div>
        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");
        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
    function playPouse(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }

    }
    if(song.play()){
        setInterval(()=>{
            progress.value=song.currentTime
        },500);
    }
    progress.onChange=function(){
        song.play();
    song.currentTime=progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
    </script>
</body>
</html>
